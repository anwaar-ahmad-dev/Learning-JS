<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .main{
            height: 100%;
            width: 100%;
            /* display: block; */
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            display: block;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <form action="">
            <input type="file">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Occupation">
            <input type="" placeholder="Info">
            <input type="submit">
        </form>
    </div>

    <script src="form_practice.js"></script>
</body>
</html>
