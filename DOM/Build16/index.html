<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay">
        <div class="download-card" id="downloadCard">

            <h3 class="download-text" id="downloadText">Downloading</h3>

            <div class="circle-wrapper">
                <div class="circle" id="circle">
                    <span class="percentage" id="percentageText">0%</span>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
