<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomInput</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: #222;
        }
        input{
            display: none;
        }

        #btn{
            padding: 10px 20px;
            background-color: rgb(60, 169, 124);
            border-radius: 4px;
            color: white;
            /* user-select: none; */
        }
        #main #btn:hover{
            background-color: rgb(35, 110, 80);
        }
    </style>
</head>

<body>


    <div id="main">
        <input type="file" id="fileInp">
        <div id="btn">
            Choose File
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
