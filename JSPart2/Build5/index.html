<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .container{
            overflow: hidden;
            position: relative;
            height: 100%;
            width: 100%;
            background-color: #555;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 2s;
        }
        .box{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
