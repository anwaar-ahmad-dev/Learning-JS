<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page(Dynamic Login)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="landing">
            <div class="pop-up">
                You have pre-registered successfully.ðŸŽ‰
            </div>
            <div class="nav">
                <img src="ariz_logo.png" alt="logo">
                <div class="links">
                    <h3><a href="#">HOME</a></h3>
                    <h3><a href="#">PRODUCTS</a></h3>
                    <h3><a href="#">ABOUT</a></h3>
                    <h3><a href="#">CONTACT</a></h3>
                </div>
                <button class="preRegisterButton">Pre-register Now</button>

            </div>
            <div class="hero">
                <h1>COMING SOON...</h1>
            </div>
            <!-- Pre-register Modal -->
            <div class="preRegister-overlay">
                <div class="preRegister-modal">
                    <!-- Close button -->
                    <button class="modal-close">&times;</button>

                    <h2 class="preRegister-title">Pre-Register</h2>
                    <p class="preRegister-subtitle">
                        Be the first to know when we launch ðŸš€
                    </p>

                    <form class="preRegister-form">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" id="name-input">
                            <small class="error" id="name-error"></small>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" id="email-input">
                            <small class="error" id="email-error"></small>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Mobile Number" id="number-input">
                            <small class="error" id="number-error"></small>
                        </div>

                        <button type="submit" class="form-btn">
                            Pre-Register Now
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
